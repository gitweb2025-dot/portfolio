<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>

    <!-- meta tags -->
    <meta name="title" content="Portfolio | Developer, Designer, Creator" />
    <meta
      name="description"
      content="Personal Portfolio, a passionate developer creating modern web experiences. Explore my projects, skills, services, and ways to work together."
    />

    <!-- og tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Portfolio" />
    <meta
      property="og:description"
      content="Welcome to my personal portfolio! I build modern, fast, and user-friendly digital experiences."
    />

    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Aos Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&family=Rajdhani:wght@300;400;500;600;700&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS  -->
    <link rel="stylesheet" href="../src/output.css" />

    <!-- Navbar -->
    <style>
      body {
        font-family: "EB Garamond", serif;
        overflow-x: hidden;
      }
    </style>
  </head>

  <body
    class="antialiased bg-white text-black font-primary min-h-screen flex items-center justify-center px-3"
  >
    <!-- Forgot Pass Section -->
    <section
      data-aos="zoom-in"
      class="bg-white px-4 py-8 md:p-10 rounded-3xl shadow-xl w-full max-w-md md:max-w-xl border border-primary/20 relative"
    >
      <!-- Back to home -->
      <a
        href="./index.html"
        class="absolute top-1.5 right-1 md:top-3 md:right-3 mb-10 flex items-center gap-4 p-3 rounded-full transform hover:scale-90 transition duration-300 ease-out text-lg md:text-xl"
      >
        <i class="fa-solid fa-xmark"></i>
      </a>
      <h1 class="text-2xl md:text-3xl font-bold text-center text-primary mb-6">
        Forgot Password?
      </h1>
      <p class="text-center text-gray-600 mb-8 text-sm md:text-lg">
        Enter your Gmail address to receive a password reset link.
      </p>

      <form id="forgotForm" class="space-y-6">
        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2"
            >Email Address</label
          >
          <input
            type="email"
            name="email"
            required
            pattern="^[^@]+@gmail\.com$"
            title="Email must end with @gmail.com"
            class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary outline-none"
            placeholder="Enter your Gmail address"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-primary text-white py-3 rounded-xl text-lg font-semibold transition-all cursor-pointer"
        >
          Send Reset Link
        </button>
      </form>

      <p class="text-center text-gray-600 mt-6 text-sm md:text-lg">
        Remember your password?
        <a href="./signin.html" class="text-primary font-semibold"
          >Login here</a
        >
      </p>
    </section>

    <script>
      document
        .getElementById("forgotForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          this.reset();

          window.location.href = "./404.html";
        });
    </script>

    <!-- Aos Animation  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
      integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- mobile menu script -->
    <script>
      // Aos Animation Init
      AOS.init({
        duration: 800,
        delay: 200, // default delay for all elements
        once: false,
        mirror: true,
      });
    </script>
  </body>
</html>
